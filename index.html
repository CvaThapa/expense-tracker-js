<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content = "width = device-width, initial-scale=1">
    <title>Expense Tracker</title>

    <link rel = "stylesheet" href="style.css">
    <script src = "script.js"></script>
  </head>
  <body>
    <div class='tracker'>
  <h1> Expense Tracker</h1>
    <div class="balance-container">
    <h2> Current balance: </h2>
    <h2 id='balance'>Rs 0.00 </h2> 
  </div>
  <div class='cashflow'>
    <div class='income-container'>
      <h2>Income</h2>
      <div id='income'> Rs 0.00 </div>
  </div>
  <div class = 'expenditure-container'>
    <h2>Expenditure</h2>
    <div id='expenditure'> Rs 0.00 </div>
  </div>
</div>
  <div class = 'transaction-container'>
    <h2> Transactions: </h2>
    <ul class = 'transaction'>
    <li> Salary <div><span class ='income-amount'> Rs 0.00 </span> <button>-</button></div></li> 
    <li> Food <div><span class = 'expense-amount'> Rs 0.00 </span> <button>-</button></div></li>
    <li> Transportation<div> <span class = 'expense-amount'> Rs 0.00 </span> <button>-</button></div></li>
  </ul>
  </div>
  </div>

  <div class= 'form-container'>
    <h2> Add transaction:</h2>
    <form>
      <label for='name'>Transaction name: </label>
      <input id='name' type ='text'>
      <label for='amount'>Transaction amount: </label>
      <input id='amount' type ='number'>
      <button id='incbt'>Add Income</button>
      <button id= 'expbt'>Add Expenditure</button>
    </form>
  </div>
</div>
  </body>
  </html>
